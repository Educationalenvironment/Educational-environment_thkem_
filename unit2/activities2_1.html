/* ✅ الخط العام واتجاه الصفحة */

  margin: 0;

  direction: rtl;

/* ✅ الشريط العلوي */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;

/* ✅ تقسيم الشاشة إلى نصفين */
.activity-section {

  gap: 10px;
  margin: 0 auto;
  max-width: 100%;

/* ✅ الكتلة الواحدة للنشاط بعرض كامل */
.activity-block {
  width: 100%; /* ✅ تأخذ العرض الكامل */

/* ✅ كل صف داخل كل نصف */
.activity-row {
  display: flex;
  justify-content: space-between;
  gap: 6px;
  margin-bottom: 6px;
}

/* ✅ قائمة العناصر القابلة للسحب */
.draggables,
.dropzones {
  width: 48%;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

/* ✅ العناصر القابلة للسحب */
.draggable {
  padding: 4px 6px;
  background: #eef;
  border: 1px solid #88f;
  border-radius: 4px;
  cursor: grab;
  font-size: 18px;
}

/* ✅ مناطق الإسقاط */
.dropzone {
  min-height: 25px;
  padding: 4px 6px;
  background: #f0f0f0;
  border: 2px dashed #bbb;
  border-radius: 4px;
  font-size: 11px;
}

/* ✅ تأثير التمييز أثناء السحب */
.dropzone.highlight {
  background: #def;
}

/* ✅ تعطيل العناصر */
.draggable.disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ✅ زر التسليم */
#submit-button {
  display: none;
  margin: 20px auto;
  padding: 8px 16px;
  font-size: 13px;
  background-color: #3c4cd4;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ✅ النافذة المنبثقة */
.modal {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.modal-content h3 {
  margin-bottom: 20px;
  color: #4a00e0;
  font-size: 18px;
}

.modal-content button {

  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.modal-content button:hover {
  background-color: #3800b0;
}

// ✅ السحب والإفلات
function startDragAndDrop() {
  const draggables = document.querySelectorAll('.draggable');
  const dropzones = document.querySelectorAll('.dropzone');

  draggables.forEach(el => {
    el.addEventListener('dragstart', e => {
      e.dataTransfer.setData("text/plain", el.getAttribute("data-target"));
      e.dataTransfer.setData("text/html", el.outerHTML);
      setTimeout(() => el.style.display = "none", 0);
    });

    el.addEventListener('dragend', () => {
      el.style.display = "block";
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.classList.add('highlight');
    });

    zone.addEventListener('dragleave', () => {
      zone.classList.remove('highlight');
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.classList.remove('highlight');

      const id = e.dataTransfer.getData("text/plain");
      const html = e.dataTransfer.getData("text/html");
      const div = document.createElement("div");
      div.innerHTML = html;
      const dropped = div.firstChild;
      dropped.style.display = "block";

      // إزالة الأصل من القائمة
      document.querySelectorAll('.draggable').forEach(el => {
        if (el.getAttribute("data-target") === id) el.remove();
      });

      // إضافة إلى الصندوق
      zone.innerHTML = "";
      zone.appendChild(dropped);
    });
  });
}



function disableDragging() {
  document.querySelectorAll('.draggable').forEach(el => {
    el.setAttribute("draggable", false);
    el.classList.add("disabled");
  });
}


// ✅ التقييم عند تسليم
function submitAnswers() {
  clearInterval(countdown); // إيقاف المؤقت

  // المرور على كل منطقة إسقاط
  document.querySelectorAll('.dropzone').forEach(zone => {
    const expected = zone.getAttribute("data-id");
    const item = zone.querySelector('.draggable');

    if (item && item.getAttribute("data-target") === expected) {
      correct++;
      zone.style.backgroundColor = "#c8f7c5"; // أخضر للصحيح
    } else {
      zone.style.backgroundColor = "#f7c5c5"; // أحمر للخطأ
    }
  });

  // حفظ النتيجة
  score = correct;
  document.getElementById("score").innerText = score;

  // ✅ تحديد الشارة حسب النتيجة

    badgeImg.style.display = "inline";
  }

  saveFinalResult(score, badge);

  // ✅ إظهار الأزرار التالية
  showNextOptions();
}

// ✅ حفظ الشارة
async function saveFinalResult(score, badge) {
