// โ ุงูุณุญุจ ูุงูุฅููุงุช
function startDragAndDrop() {
  const draggables = document.querySelectorAll('.draggable');
  const dropzones = document.querySelectorAll('.dropzone');

  draggables.forEach((el, index) => {
    el.setAttribute("data-id", `item-${index}`); // ูุฅุนุทุงุก ูู ุจุทุงูุฉ ID ูุฑูุฏ

    el.addEventListener('dragstart', e => {
      if (isTimeOver) return e.preventDefault(); // ููุน ุงูุณุญุจ ุจุนุฏ ุงูุชูุงุก ุงูููุช

      e.dataTransfer.setData("text", el.getAttribute("data-category"));
      e.dataTransfer.setData("text/html", el.outerHTML);
      e.dataTransfer.setData("id", el.dataset.id);
      setTimeout(() => el.style.display = "none", 0);
    });

    el.addEventListener('dragend', e => {
      el.style.display = "block";
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      if (isTimeOver) return;
      e.preventDefault();
      zone.classList.add("dragover");
    });

    zone.addEventListener('dragleave', () => {
      zone.classList.remove("dragover");
    });

    zone.addEventListener('drop', e => {
      if (isTimeOver) return;

      e.preventDefault();
      zone.classList.remove("dragover");

      const html = e.dataTransfer.getData("text/html");
      const draggedId = e.dataTransfer.getData("id");

      const div = document.createElement("div");
      div.innerHTML = html;
      div.firstChild.style.display = "block";

      // ููุท ุงุญุฐู ุงูุนูุตุฑ ุงูุฐู ุชู ุณุญุจู ูุนูููุง (ูููุณ ูู ุงููุชุดุงุจููู)
      const dragged = document.querySelector(`[data-id='${draggedId}']`);
      if (dragged) dragged.remove();

      // ุฅุถุงูุชู ุฅูู ููุทูุฉ ุงูุฅุณูุงุท
      zone.appendChild(div.firstChild);
    });
  });
}


// โ ุงููุคูุช
let isTimeOver = false;

function startTimer() {
  let timeLeft = 30;
  const timerEl = document.getElementById("timer");
  const circleEl = document.getElementById("timer-circle");

  timerEl.innerText = timeLeft;

  countdown = setInterval(() => {
    timeLeft--;
    timerEl.innerText = timeLeft;

    let hue = (timeLeft / 30) * 120;
    circleEl.style.backgroundColor = `hsl(${hue}, 80%, 50%)`;

    if (timeLeft === 0) {
      clearInterval(countdown);
      isTimeOver = true; // โ๏ธูููุน ุงูุชูุงุนู ุจุนุฏ ุฐูู
      circleEl.style.backgroundColor = "hsl(0, 80%, 50%)";
    }
  }, 1000);
}
