function startDragAndDrop() {
  const draggables = document.querySelectorAll('.draggable');
  const dropzones = document.querySelectorAll('.dropzone');

  draggables.forEach(el => {
    el.addEventListener('dragstart', e => {
      if (!dragAndDropEnabled) return e.preventDefault(); // โ๏ธ ูุง ุชุจุฏุฃ ุงูุณุญุจ ุฅู ุชู ุงูุชุนุทูู
      e.dataTransfer.setData("text", el.getAttribute("data-category"));
      e.dataTransfer.setData("text/html", el.outerHTML);
      setTimeout(() => el.style.display = "none", 0);
    });

    el.addEventListener('dragend', e => {
      el.style.display = "block";
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      if (!dragAndDropEnabled) return; // โ๏ธ ูุง ุชุณูุญ ุจุงูุฅููุงุช
      e.preventDefault();
      zone.style.background = "#eee";
    });

    zone.addEventListener('dragleave', e => {
      if (!dragAndDropEnabled) return;
      zone.style.background = "";
    });

    zone.addEventListener('drop', e => {
      if (!dragAndDropEnabled) return; // โ๏ธ ูุง ุชุณุชูุจู ุงูุนูุตุฑ

      // ุญุฐู ุงูุนูุตุฑ ูู ุงููุงุฆูุฉ
      document.querySelectorAll('.draggable').forEach(el => {
        if (el.innerText === div.firstChild.innerText) el.remove();

  });
}
