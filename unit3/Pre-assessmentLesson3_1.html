<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار دمج التكنولوجيا في التعليم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .lessoncalendaar1-box {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .flex-container {
  display: block;
}


    .mcq-section, .tf-section {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .mcq-section h4, .tf-section h4 {
      color: #8e44ad;
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .question {
      margin-bottom: 10px;
    }

    .question p {
      font-size: 11px;
      margin: 3px 0;
    }

    .question label {
      font-size: 10px;
      display: block;
      margin: 2px 0;
    }

    .submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 8px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="lessoncalendaar1-box">
  <div class="flex-container">
    <div class="mcq-section">
      <h4> أولا: أسئلة اختيار من متعدد</h4>
      <div class="question">
        <p>1-يعد  …….وكل ما يتعلق بها من مكونات  واجهة العمل في   Google Form    </p>
        <label><input type="radio" name="q1" data-correct="true"> أ- قسم الأسئلة </label>
        <label><input type="radio" name="q1" data-correct="false"> ب- شريط التمرير </label>
        <label><input type="radio" name="q1" data-correct="false">ج- التكبير والتصغير </label>
        <label><input type="radio" name="q1" data-correct="false">  د-لاشئ مما سبق</label>
      </div>
      <div class="question">
        <p>   2-	ل إدراج صورة للاختبار في منصة   Google Form . يتم اختيار أمر.....  </p>

        <label><input type="radio" name="q2" data-correct="true">  1- Upload  </label>
        <label><input type="radio" name="q2" data-correct="false"> 2- Add new </label>
        <label><input type="radio" name="q2" data-correct="false"> 3-Creat </label>
        <label><input type="radio" name="q2" data-correct="false"> 4-Save </label>
      </div>
    </div>

    <div class="tf-section">
      <h4>ثانيا:أسئلة صواب وخطأ</h4>
      <div class="question">
        <p>  1-ل تسجيل  الدخول الى  Google Form يتم اختيار أمرSign-in  </p>
        <label><input type="radio" name="q4" data-correct="true"> صواب</label>
        <label><input type="radio" name="q4" data-correct="false"> خطأ</label>
      </div>
      <div class="question">
        <p> 2-	من السهل تغيير اسم التقويم في منصة Teams </p>
        <label><input type="radio" name="q5" data-correct="false"> صواب</label>
        <label><input type="radio" name="q5" data-correct="true"> خطأ</label>
      </div>
    </div>
  </div>
  <button class="submit-btn" onclick="calculateScore()">تسليم</button>
</div>

<script>
function calculateScore() {
  let totalQuestions = document.querySelectorAll('.question').length;
  let correctAnswers = 0;
  document.querySelectorAll('.question').forEach(q => {
    let selected = q.querySelector('input[type="radio"]:checked');
    if (selected && selected.getAttribute('data-correct') === 'true') {
      correctAnswers++;
    }
  });
  let percentage = (correctAnswers / totalQuestions) * 100;
  if (percentage < 50) {
    showModal("عليك دراسة محتوى الدرس، لقد حصلت على " + percentage.toFixed(0) + "%", () => {
      window.location.href = "/khlod/module3.html#lesson1_T1"; // أو أي كلاس / صفحة   module1.html#lesson1_T1
    });
  } else {
    showModal("ممتاز! لست بحاجة لدراسة الدرس، حصلت على " + percentage.toFixed(0) + "%", () => {
      localStorage.setItem("startLesson", "lesson2");
    window.location.href = "/khlod/module3.html"; // أو أي كلاس / صفحة
    });
  }
}

function showModal(message, callback) {
  let modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `<div class="modal-content">
    <p>${message}</p>
    <button onclick="closeModal()">إغلاق</button>
  </div>`;
  document.body.appendChild(modal);
  window.closeModal = function() {
    document.body.removeChild(modal);
    callback();
  }
}
</script>

</body>
</html>
